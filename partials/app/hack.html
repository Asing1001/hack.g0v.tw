
<div resize="resize" class="hackfolder">
  <div ng-class="{collapsed: HackFolder.collapsed}" ng-click="HackFolder.collapsed=!HackFolder.collapsed" class="index">
    <div class="hackid"><i class="icon-home"></i>&nbsp;<a ng-href="http://ethercalc.org/{{hackId}}" target="_blank" ngx-final="ngx-final" class="indexlink expanded-content">{{hackId}} </a><small><a ng-click="reload(hackId)" ngx-noclick="ngx-noclick" class="reload">&#x21BA;</a></small></div>
    <ul ui-sortable="sortableOptions" ng-model="docs">
      <li ng-repeat="doc in docs" ng-title="{{doc.title || doc.id}}" ngx-noclick="ngx-noclick" ng-class="{active: doc.id == docId}"><a ng-href="/#/{{hackId}}/{{doc.id}}" ngx-final="ngx-final" class="link"><img ng-src="{{doc.icon}}" title="{{doc.title || doc.id}}"/><span class="expanded-content">{{doc.title || doc.id}}</span></a></li>
    </ul>
  </div>
  <div ng-style="{height: height-49}" class="pad-container">
    <article ng-repeat="(key, iframe) in iframes" ng-show="docId == key" class="pad"><span ng-show="hasViewMode(iframe.doc.type) &amp;&amp; iframe.mode != 'edit'" ng-click="activate(iframe.doc.id, true)" class="docmode">edit</span>
      <iframe ng-src="{{iframe.src}}" class="embed"></iframe>
    </article>
  </div>
</div>
